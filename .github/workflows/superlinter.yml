name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Super-Linter
      uses: github/super-linter@v3
      env:
        ACTIONS_STEP_DEBUG: true
        DEFAULT_BRANCH: main
        GITHUB_tOKEN: ${{ secrets.GITHUB_TOKEN }}
